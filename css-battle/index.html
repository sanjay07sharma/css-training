<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Realistic Water Drops</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="drops-container">
        <div class="drop" style="left: 10%; animation-delay: -0.5s;"></div>
        <div class="drop" style="left: 30%; animation-delay: -1s;"></div>
        <div class="drop" style="left: 50%; animation-delay: -1.5s;"></div>
        <div class="drop" style="left: 70%; animation-delay: -2s;"></div>
        <div class="drop" style="left: 90%; animation-delay: -2.5s;"></div>
    </div>
</body>
</html>
