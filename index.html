<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive and Elegant Collapsible Search Bar</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div id="contentArea" class="content-area desktop">
        <div class="view-content">Desktop View</div>
    </div>
    <button id="toggleBtn" class="toggle-btn">
        <span class="icon">üì±</span>
        Switch to Mobile
    </button>

    <script>
        const contentArea = document.getElementById('contentArea');
        const toggleBtn = document.getElementById('toggleBtn');
        let isDesktop = true;

        toggleBtn.addEventListener('click', () => {
            isDesktop = !isDesktop;
            contentArea.className = isDesktop ? 'content-area desktop' : 'content-area mobile';
            contentArea.querySelector('.view-content').textContent = isDesktop ? 'Desktop View' : 'Mobile View';
            
            if (isDesktop) {
                toggleBtn.innerHTML = `
                    <span class="icon">üì±</span>
                    Switch to Mobile
                `;
            } else {
                toggleBtn.innerHTML = `
                    <span class="icon">üñ•Ô∏è</span>
                    Switch to Desktop
                `;
            }
        });
    </script>
</body>
</html>
